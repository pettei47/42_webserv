<!DOCTYPE html>
<html>
  <head>
    <title>webserv</title>
  </head>

  <body>
    <h1>Welcome to webserv!</h1>
    <p>
      If you see this page, the webserv web server is successfully installed and
      working. Further configuration is required.
    </p>

    <p><em>Thank you for using webserv.</em></p>
  </body>

  <form method="post" action="/cgi/cgi.sh">
    <p><input type="text" name="example" size="30"></p>
    <p>
    <input type="submit" value="bash">
    <input type="reset" value="reset">
    </p>
  </form>
  <form method="post" action="/cgi/test.py">
    <p><input type="text" name="example" size="30"></p>
    <p>
    <input type="submit" value="python">
    <input type="reset" value="reset2">
    </p>
  </form>
  <form method="get" action="/cgi/read.sh">
    <p><input type="text" name="example" size="30"></p>
    <p>
    <input type="submit" value="read.sh">
    <input type="reset" value="reset2">
    </p>
  </form>
</html>
