server {
	listen 8080 0.0.0.0;
	error_page 404 error404.html;
	error_page 502 error502.html;
	error_page 504 error504.html;
	server_name default_server;
	location / {
		method GET;
		root ./pages/;
		index index.html index2.html;
		autoindex off;
	}
	location /upload/ {
		method GET POST;
		root ./pages/upload/;
		autoindex off;
		upload_path ./pages/upload/;
		client_max_body_size 1000;
	}
	location /index/ {
		autoindex on;
		index DNE.html;
		root ./pages/www/;
	}
	location /cgi/ {
		method GET POST;
		root ./pages/cgi-bin/;
		index test.py;
		cgi_path ./python/python3.8;
	}
	location /delete/ {
		method DELETE;
		root ./pages/upload/;
	}
	location /redirect/ {
		return 301 http://localhost:8080/cgi/test.py;
	}
}

server {
	listen 8081 0.0.0.0;
	server_name default_server;
	location / {
		root ./pages/www/;
		index default.html;
	}
}

server {
	listen 8081 0.0.0.0;
	server_name virtual_server;
	location / {
		root ./pages/www/;
		index virtual.html;
	}
}
